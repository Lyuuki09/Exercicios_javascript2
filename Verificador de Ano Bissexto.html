    <script>
        function ano(){
            let entrada = parseInt(document.getElementById("data").value)

            if (isNaN (entrada)){
                document.getElementById("resultado").innerHTML = "Por favor, insira uma data válida"
            }

            else if ((entrada % 4 == 0) || (entrada % 100 == 0 && entrada %400 == 0 )) {
                document.getElementById("resultado").innerHTML = "Esse ano é bissexto!"
            }

            else {
                document.getElementById("resultado").innerHTML = "Esse ano não é bissexto"
            }
        }

    </script>
