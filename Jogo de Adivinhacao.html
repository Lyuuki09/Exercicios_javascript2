    <script>
        function random(){
            let num1 = parseInt(document.getElementById("numero").value)
            let num2 = Math.floor(Math.random()*10)

            if(isNaN(num1)){
                document.getElementById("numero").value = ""
                document.getElementById("resultado").innerHTML = "Por favor, insira um valor válido"
            }

            else if(num1 >= 11 || num1 < 0){
                document.getElementById("resultado").innerHTML = "Por favor, insira um número válido"
            }

            else if (num1 == num2){
                document.getElementById("resultado").innerHTML = "Parabéns! Você acertou o número"
            }

            else{
                document.getElementById("resultado").innerHTML = "Você errou, o número era " + num2
            }

        }


    </script>
