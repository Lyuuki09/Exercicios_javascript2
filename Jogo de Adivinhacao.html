<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function random(){
            let num1 = parseInt(document.getElementById("numero").value)
            let num2 = Math.floor(Math.random()*10)
            if (num1 == num2){
                document.getElementById("resultado").innerHTML = "Parabéns! Você acertou o número"
            }

            else{
                document.getElementById("resultado").innerHTML = "Você errou o número e o numero era " + num2
            }

        }


    </script>

</head>
<body>
    <input type="number" id="numero" placeholder="Digite aqui seu número">
    <button onclick="random()">Verificar</button>
    <div id="resultado"></div>
</body>
</html>
